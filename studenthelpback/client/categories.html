<template name="categories">
    <div id="main">
        <div class="row well">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="category_name" placeholder="Enter Category name">
                    </div>
                </div>
                <a href="#" id="create_category" class="btn btn-success"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </form>
        </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                {{#each categories}}
                <li class="list-group-item">
                    <a class="editable" data-type="text" data-pk="{{_id}}" data-placeholder="Enter text">{{name}}</a>
                    <a href="#" class="delete_category btn btn-danger" style="float:right;"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    </div>
</template>
